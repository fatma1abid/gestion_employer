<section class="vh-100" style="background-color: #f0f2f5;">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-lg" style="border-radius: 15px;">
          <div class="card-body">
            <h2 class="text-center mb-4" style="color: #343a40; font-weight: 600;">Admin Registration</h2>

            <!-- Formulaire d'inscription -->
            <form (ngSubmit)="onSubmit()">
              <!-- Admin Name Input -->
              <div class="form-outline mb-4">
                <input
                  type="text"
                  id="adminName"
                  class="form-control form-control-lg"
                  [(ngModel)]="adminName"
                  name="adminName"
                  placeholder="Enter admin name"
                  required
                  style="border-radius: 10px; padding: 10px; font-size: 16px;"
                />
                <label class="form-label" for="adminName" style="font-weight: 500; font-size: 14px;">Admin Name</label>
              </div>

              <!-- Admin Password Input -->
              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="adminPassword"
                  class="form-control form-control-lg"
                  [(ngModel)]="adminPassword"
                  name="adminPassword"
                  placeholder="Enter password"
                  required
                  style="border-radius: 10px; padding: 10px; font-size: 16px;"
                />
                <label class="form-label" for="adminPassword" style="font-weight: 500; font-size: 14px;">Password</label>
              </div>

              <!-- Error Messages -->
              <div *ngIf="errorMessage" class="alert alert-danger text-center" role="alert" style="font-size: 14px;">
                {{ errorMessage }}
              </div>

              <!-- Submit Button -->
              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-dark btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem; border-radius: 25px; font-size: 16px;">Register</button>
              </div>

              <!-- Link to Login Page -->
              <div class="text-center mt-3">
                <button type="button" class="btn btn-info btn-lg" (click)="navigateToLogin()" style="padding-left: 2.5rem; padding-right: 2.5rem; border-radius: 25px; font-size: 16px;">
                  Already have an account? Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
