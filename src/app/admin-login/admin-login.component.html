<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="../assets/noBgLogin.png" class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-outline mb-4">
            <input type="text" id="adminName" class="form-control form-control-lg" formControlName="adminName" placeholder="Enter admin name" />
            <label class="form-label" for="adminName">Admin Name</label>
            <!-- Affichage de l'erreur pour l'email -->
            <div *ngIf="loginForm.get('adminName')?.invalid && loginForm.get('adminName')?.touched" class="text-danger">
              <small *ngIf="loginForm.get('adminName')?.errors?.['required']">L'email est requis.</small>
              <small *ngIf="loginForm.get('adminName')?.errors?.['email']">Veuillez entrer un email valide.</small>
            </div>
          </div>

          <div class="form-outline mb-3">
            <input type="password" id="adminPassword" class="form-control form-control-lg" formControlName="adminPassword" placeholder="Enter password" />
            <label class="form-label" for="adminPassword">Password</label>
            <!-- Affichage de l'erreur pour le mot de passe -->
            <div *ngIf="loginForm.get('adminPassword')?.invalid && loginForm.get('adminPassword')?.touched" class="text-danger">
              <small *ngIf="loginForm.get('adminPassword')?.errors?.['required']">Le mot de passe est requis.</small>
              <small *ngIf="loginForm.get('adminPassword')?.errors?.['minlength']">Le mot de passe doit comporter au moins 6 caractères.</small>
            </div>
          </div>

          <!-- Affichage des erreurs générales -->
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-dark btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" [disabled]="loginForm.invalid">
              Login
            </button>
          </div>

          <!-- Button to navigate to the registration page -->
          <div class="text-center mt-3">
            <button type="button" class="btn btn-info btn-lg" (click)="navigateToRegister()" style="padding-left: 2.5rem; padding-right: 2.5rem;">
              Create Account
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
